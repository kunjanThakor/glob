<p>Manage Admin</p>
<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of participants">
                    <td>
                        <textarea [(ngModel)]="user.name" class="form-control" [readOnly]="!isEditable"></textarea>
                    </td>

                    <td>
                        <textarea [(ngModel)]="user.contact" class="form-control" [readonly]="!isEditable"></textarea>
                    </td>
                    <td>
                        <textarea [(ngModel)]="user.email" class="form-control" [readonly]="!isEditable"
                            cols="25"></textarea>
                    </td>
                    <td>{{ user.roles}}</td>
                    <td>
                        <button class="btn btn-success " (click)="editUser(user,user.id)"><i
                                class="bi bi-pencil-square pe-1"></i>{{isEditable ? "Save":"Edit"}}</button>
                        <button class="btn btn-danger ms-2" (click)="deleteUser(user.id)"><i
                                class="bi bi-trash pe-1 "></i>Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
