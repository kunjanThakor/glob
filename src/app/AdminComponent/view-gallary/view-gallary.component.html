<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let image of images">
            <div class="card h-100 position-relative">
                <div class="img-container">
                    <img [src]="getImageUrl(image.id)" alt="{{ image.name }}" class="card-img-top img-fluid">
                    <div class="overlay"></div>
                </div>

                <div class="card-body p-0 ">
                    <button class="btn btn-danger delete-btn" (click)="deleteImage(image.id)">
                        <i class="bi bi-trash pe-1 text-link larger-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
