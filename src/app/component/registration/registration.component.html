<div class="container-xxl py-5 registration-box text-center">
    <h1 class="display-3 animated slideInDown">Registration</h1>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="particpiant.name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="particpiant.email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="particpiant.password" required>
        <label for="confirmPassword">Contact:</label>
        <input type="text" id="contact" name="contact" [(ngModel)]="particpiant.contact" required>
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="particpiant.roles[0]" required>
            <!-- <option value="ROLE_NONE">Select Role</option> -->
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_TEACHER">Teacher</option>
            <option value="ROLE_PARTICIPENT">Participant</option>
        </select>
        <br>
        <br>
        <button type="submit">Register</button>
    </form>
</div>
