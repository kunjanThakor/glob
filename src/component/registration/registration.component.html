<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .registration-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5rem auto;
            max-width: 500px;
        }
        .registration-box h1 {
            font-weight: 300;
            margin-bottom: 30px;
            color: #d36984;
            /* add custom class */
            color: var(--primary-color);
        }
        .registration-box form label {
            display: block;
            margin-bottom: 10px;
        }
        .registration-box form input[type="text"],
        .registration-box form input[type="email"],
        .registration-box form input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .registration-box form button {
            background-color: #d36984;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .registration-box form button:hover {
            background-color: #d36984;
        }
    </style>
</head>
<body>
    <div class="container-xxl py-5 registration-box text-center">
        <h1 class="display-3 animated slideInDown">Registration</h1>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
